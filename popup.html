<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Classic YouTube Design</title>
		<link rel="stylesheet" href="popup.css">
		<script defer src="popup.js">;</script>
	</head>
	<body>
		<main>
			<div class="sidebar">
				<ul class="tabs">
					<li class="tab tab--active" data-tab-target="#general">General</li>
					<li class="tab" data-tab-target="#watched-overlay">"Watched" Overlay</li>
					<li class="tab" data-tab-target="#about">About</li>
				</ul>
			</div>
			<div class="tab-contents">
				<div class="tab-content tab-content--active" id="general">
					<h1>General</h1>
					<div class="toggle">
						<input type="checkbox" name="classicYoutubeCheckox" id="classicYoutubeCheckox">
						<label for="classicYoutubeCheckox">Activate Classic YouTube Design</label>
					</div>
				</div>
				<div class="tab-content" id="watched-overlay">
					<h1>"Watched" Overlay</h1>
					<div class="toggle">
						<input type="checkbox" name="watchedOverlayCheckbox" id="watchedOverlayCheckbox">
						<label for="watchedOverlayCheckbox">Activate "Watched" Overlay</label>
					</div>
					<img src="assets/img/WatchedOverlayEN.png">
				</div>
				<div class="tab-content" id="about">
					<h1>About</h1>
				</div>
			</img>
		</main>
	</body>
</html>
